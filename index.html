<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Networks Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #adContainer {
            margin-top: 20px;
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -15px;
            margin-left: -15px;
            z-index: 100;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<h2>Choose Ad Network</h2>

<button onclick="showAdNetwork1()">Show Ad Network 1 (MonEtag)</button>
<button onclick="showAdNetwork2()">Show Ad Network 2 (Ads Terra)</button>

<div id="adContainer"></div>

<script>
    let currentAdNetwork = null;
    
    // Function to load MonEtag directly
    function loadMonEtagScript() {
        const script = document.createElement('script');
        script.src = 'https://groleegni.net/401/9013611';
        script.onerror = function() {
            console.error('Failed to load MonEtag script');
            hideLoader();
        };
        script.onload = function() {
            console.log('MonEtag script loaded');
            hideLoader();
        };
        return script;
    }

    function showAdNetwork1() {
        if (currentAdNetwork === 'network1') return;
        currentAdNetwork = 'network1';
        
        const adContainer = document.getElementById('adContainer');
        // Clear previous content and show loader
        adContainer.innerHTML = '';
        const loader = document.createElement('div');
        loader.className = 'loader';
        loader.id = 'adLoader';
        adContainer.appendChild(loader);
        
        // Create a container for the ad
        const adDiv = document.createElement('div');
        adDiv.id = 'monetag-ad-container';
        adDiv.style.width = '100%';
        adDiv.style.height = '100%';
        adContainer.appendChild(adDiv);
        
        // Load the script directly - using the direct URL approach
        document.body.appendChild(loadMonEtagScript());
        
        // Fallback to hide loader after timeout
        setTimeout(hideLoader, 5000);
    }

    function showAdNetwork2() {
        if (currentAdNetwork === 'network2') return;
        currentAdNetwork = 'network2';
        
        const adContainer = document.getElementById('adContainer');
        // Clear and show loader
        adContainer.innerHTML = '';
        const loader = document.createElement('div');
        loader.className = 'loader';
        loader.id = 'adLoader';
        adContainer.appendChild(loader);
        
        // Create the container for AdsTerra
        const adDiv = document.createElement('div');
        adDiv.id = 'container-f7ff1fd652ef7b42474e417e75f6f193';
        adDiv.style.width = '100%';
        adDiv.style.height = '100%';
        adContainer.appendChild(adDiv);
        
        // Create and append the script
        const script = document.createElement('script');
        script.async = true;
        script.setAttribute('data-cfasync', 'false');
        script.src = 'https://pl25986483.effectiveratecpm.com/f7ff1fd652ef7b42474e417e75f6f193/invoke.js';
        script.onload = hideLoader;
        script.onerror = hideLoader;
        document.body.appendChild(script);
        
        // Fallback to hide loader
        setTimeout(hideLoader, 5000);
    }

    function hideLoader() {
        const loader = document.getElementById('adLoader');
        if (loader) {
            loader.remove();
        }
    }
</script>

</body>
</html>
