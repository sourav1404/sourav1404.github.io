<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ad Networks Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #adContainer {
            margin-top: 20px;
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h2>Choose Ad Network</h2>

<button onclick="showAdNetwork1()">Show Ad Network 1</button>
<button onclick="showAdNetwork2()">Show Ad Network 2</button>

<iframe id="adContainer" src="about:blank"></iframe>

<script>
    function showAdNetwork1() {
        const iframe = document.getElementById('adContainer');
        const adCode = `
            <script>(function(d,z,s){
                s.src='https://'+d+'/401/'+z;
                try{(document.body||document.documentElement).appendChild(s)}catch(e){}
            })('groleegni.net',9013611,document.createElement('script'))<\/script>
        `;
        loadAdInIframe(iframe, adCode);
    }

    function showAdNetwork2() {
        const iframe = document.getElementById('adContainer');
        const adCode = `
            <script async="async" data-cfasync="false" src="//pl25986483.effectiveratecpm.com/f7ff1fd652ef7b42474e417e75f6f193/invoke.js"><\/script>
            <div id="container-f7ff1fd652ef7b42474e417e75f6f193"></div>
        `;
        loadAdInIframe(iframe, adCode);
    }

    function loadAdInIframe(iframe, adCode) {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        doc.open();
        doc.write(`
            <!DOCTYPE html>
            <html lang="en">
            <head><title>Ad</title></head>
            <body>
            ${adCode}
            </body>
            </html>
        `);
        doc.close();
    }
</script>

</body>
</html>
