<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Networks Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #adContainer {
            margin-top: 20px;
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -15px;
            margin-left: -15px;
            z-index: 100;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<h2>Choose Ad Network</h2>

<button onclick="showAdNetwork1()">Show Ad Network 1 (MonEtag - Popup)</button>
<button onclick="showAdNetwork2()">Show Ad Network 2 (AdsTerra - Banner)</button>

<div id="adContainer"></div>

<script>
    let currentAdNetwork = null;

    function clearAdContainer() {
        const adContainer = document.getElementById('adContainer');
        adContainer.innerHTML = '';

        // Remove any previously injected ad scripts
        document.querySelectorAll('script[data-ad]').forEach(script => script.remove());
    }

    function showLoader() {
        const adContainer = document.getElementById('adContainer');
        const loader = document.createElement('div');
        loader.className = 'loader';
        loader.id = 'adLoader';
        adContainer.appendChild(loader);
    }

    function hideLoader() {
        const loader = document.getElementById('adLoader');
        if (loader) loader.remove();
    }

    function generateCacheBuster() {
        return `cb=${Date.now()}`;  // Timestamp-based cache buster
    }

    // MonEtag - Popup Ad
    function showAdNetwork1() {
        if (currentAdNetwork === 'network1') return;
        currentAdNetwork = 'network1';

        clearAdContainer();
        showLoader();

        const adContainer = document.getElementById('adContainer');

        const script = document.createElement('script');
        script.setAttribute('data-ad', 'monetag');

        // Inline script adjusted to include cache buster
        script.innerHTML = `(function(d,z,s){
            s.src='https://'+d+'/401/'+z+'?${generateCacheBuster()}';
            try {
                (document.body||document.documentElement).appendChild(s);
            } catch(e) {}
        })('groleegni.net',9013611,document.createElement('script'))`;

        script.onload = hideLoader;
        script.onerror = () => {
            console.error('MonEtag failed to load');
            hideLoader();
        };

        document.body.appendChild(script);

        setTimeout(hideLoader, 5000);
    }

    // AdsTerra - Banner Ad
    function showAdNetwork2() {
        if (currentAdNetwork === 'network2') return;
        currentAdNetwork = 'network2';

        clearAdContainer();
        showLoader();

        const adContainer = document.getElementById('adContainer');

        const adDiv = document.createElement('div');
        adDiv.id = 'container-f7ff1fd652ef7b42474e417e75f6f193';
        adDiv.style.width = '100%';
        adDiv.style.height = '100%';
        adContainer.appendChild(adDiv);

        const script = document.createElement('script');
        script.async = true;
        script.setAttribute('data-cfasync', 'false');
        script.setAttribute('data-ad', 'adsterra');

        // Add cache buster to the script src
        script.src = `https://pl25986483.effectiveratecpm.com/f7ff1fd652ef7b42474e417e75f6f193/invoke.js?${generateCacheBuster()}`;

        script.onload = hideLoader;
        script.onerror = () => {
            console.error('AdsTerra failed to load');
            hideLoader();
        };

        document.body.appendChild(script);

        setTimeout(hideLoader, 5000);
    }
</script>

</body>
</html>
