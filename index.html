<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ninja Breaking Tree Layers - Three.js Game</title>
    
    <meta name="coinzilla" content="0026025fd630dfb18e9d78076e7441bc" />
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

<div id="instructions">Press SPACE or CLICK to break tree layer!<br>Score: <span id="score">0</span></div>

<script>
let scene, camera, renderer;
let treeLayers = [];
let ninja, ninjaMaterial;
let ninjaPosition = 0;
let score = 0;

// Initialize Three.js scene
function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 15);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Ground
    const groundGeometry = new THREE.PlaneGeometry(20, 20);
    const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x228B22, side: THREE.DoubleSide });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Create Tree (stacked layers)
    for (let i = 0; i < 10; i++) {
        addTreeLayer(i);
    }

    // Ninja (make it red so it's visible)
    const ninjaGeometry = new THREE.BoxGeometry(1, 1, 1);
    ninjaMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });  // Red color
    ninja = new THREE.Mesh(ninjaGeometry, ninjaMaterial);
    ninja.position.set(0, 0.5, 0);
    scene.add(ninja);

    animate();
}

// Function to add a tree layer
function addTreeLayer(index) {
    const layerGeometry = new THREE.BoxGeometry(5, 1, 5);
    const layerMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 }); // Brown wood color
    const layer = new THREE.Mesh(layerGeometry, layerMaterial);

    layer.position.set(0, index + 0.5, 0);  // Each layer is 1 unit tall
    scene.add(layer);
    treeLayers.push(layer);
}

// Function to break the top tree layer
function breakLayer() {
    if (treeLayers.length === 0) return;

    const topLayer = treeLayers.pop();
    scene.remove(topLayer);

    // Move ninja up
    ninjaPosition++;
    ninja.position.y = ninjaPosition + 0.5;

    // Increase score
    score++;
    document.getElementById('score').innerText = score;

    // Check for win condition
    if (treeLayers.length === 0) {
        document.getElementById('instructions').innerHTML = "All layers broken! You win! Final Score: " + score;
    }
}

// Input handlers
window.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
        breakLayer();
    }
});

window.addEventListener('click', () => {
    breakLayer();
});

// Render loop
function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}

// Handle window resizing
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// Start the game
init();
</script>

</body>
</html>
