<!DOCTYPE html>
<html lang="en">
<head>
    <title>Show Ad on Second Button Click</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        #adContainer {
            display: none; /* Hidden initially */
            width: 300px;
            height: 250px;
            background-color: #eee;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<button onclick="firstButtonClick()">First Button (No Ad)</button>
<button onclick="secondButtonClick()">Second Button (Show Ad)</button>

<div id="adContainer">
    <!-- Ad Script will be injected here on second button click -->
</div>

<script>
let firstButtonClicked = false;

function firstButtonClick() {
    alert('First button clicked! No ad shown.');
    firstButtonClicked = true;
}

function secondButtonClick() {
    if (!firstButtonClicked) {
        alert('You must click the first button before this.');
        return;
    }

    const adContainer = document.getElementById('adContainer');

    // Inject the ad script only if not already injected
    if (adContainer.innerHTML.trim() === '') {
        const script = document.createElement('script');
        script.async = true;
        script.setAttribute('data-cfasync', 'false');
        script.src = '//pl25980243.effectiveratecpm.com/ac180f58344d7a70fd529fb4052a960a/invoke.js';

        adContainer.appendChild(script);
        const adDiv = document.createElement('div');
        adDiv.id = 'container-ac180f58344d7a70fd529fb4052a960a';
        adContainer.appendChild(adDiv);
    }

    // Show the ad container
    adContainer.style.display = 'block';
}
</script>

</body>
</html>
